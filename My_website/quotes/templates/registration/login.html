{% extends 'base.html' %}

{% block content %}
  <h2>Log in</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    {{ form.password.label_tag }}
    {{ form.password }}
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
